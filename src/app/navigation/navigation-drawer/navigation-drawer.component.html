      </div>
      <mat-nav-list class="sidenav__content__list">
        <app-sidenav-item
          *ngFor="let item of sidenavList"
          [icon]="item.icon"
          [name]="item.name">
        </app-sidenav-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    @if (isSmall$ | async) {
      <mat-nav-list class="rail">
        <div class="rail__header">
          <button
            class="rail__header__button"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div class="rail__main">
          <app-sidenav-content-item
            *ngFor="let item of sidenavList"
            [icon]="item.icon"
            [name]="item.name">
          </app-sidenav-content-item>
        </div>
      </mat-nav-list>
    }
    @if (isXSmall$ | async){
      <mat-toolbar aria-posinset="bottom" class="header-bar">
        <button
          class="header=bar__button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <p>Angular-project</p>
      </mat-toolbar>
      <div class="bar">
        <app-sidenav-content-item
          *ngFor="let item of sidenavList"
          [icon]="item.icon"
          [name]="item.name">
        </app-sidenav-content-item>
      </div>
    }
    <app-content></app-content>
  </mat-sidenav-content>
</mat-sidenav-container>
