<mat-card class="tasc-container">
  <mat-card-header class="tasc-container__header">
    <mat-card-title class="tasc-container__header__title">{{data()?.title}}</mat-card-title>
    <button
      class="tasc-container__header__button"
      type="button"
      mat-icon-button
      (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content class="tasc-container__content">
    @if (dataSource.isLoading()) {
      loading...
    }
    @for (item of (dataSource.$data | async) ?? [] | filterTasks: data()?.title ?? ''; track item) {
      <app-tasc [data]="item"></app-tasc>
    }
  </mat-card-content>
</mat-card>
