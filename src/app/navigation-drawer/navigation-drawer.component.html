<mat-sidenav-container class="container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isLarge$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isLarge$ | async) ? 'side' : 'over'"
      [opened]="((isLarge$ | async) === true)"
               [disableClose]="isLarge$ | async">
    <mat-nav-list class="sidenav__list">
      <a class="sidenav__list__item sidenav__list__item--header" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <span class="sidenav__list__item__content__name">Mail</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">inbox</mat-icon>
          <span class="sidenav__list__item__content__name">Inbox</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">outbox</mat-icon>
          <span class="sidenav__list__item__content__name">Outbox</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">favorite</mat-icon>
          <span class="sidenav__list__item__content__name">Favorites</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">delete</mat-icon>
          <span class="sidenav__list__item__content__name">Trash</span>
        </div>
      </a>
    </mat-nav-list>
    <hr class="sidenav__line">
    <mat-nav-list class="sidenav__list">
      <a class="sidenav__list__item sidenav__list__item--header" mat-list-item href="#">

          <span class="sidenav__list__item__content__name">Label</span>

      </a>
      <a class="sidenav__list__item" mat-list-item href="#">

          <span class="sidenav__list__item__content__name">Label</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">folder</mat-icon>
          <span class="sidenav__list__item__content__name">Label</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">folder</mat-icon>
          <span class="sidenav__list__item__content__name">Label</span>
        </div>
      </a>
    </mat-nav-list>
    <hr class="sidenav__line">

      <a class="sidenav__list__item sidenav__list__item--header" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <span class="sidenav__list__item__content__name">Label</span>

      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">folder</mat-icon>
          <span class="sidenav__list__item__content__name">Label</span>
        </div>
      </a>
      <a class="sidenav__list__item" mat-list-item href="#">
        <div class="sidenav__list__item__content">
          <mat-icon class="sidenav__list__item__content__icon" aria-label="Side nav toggle icon">folder</mat-icon>

          <span class="sidenav__list__item__content__name">Label</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      @if (isSmall$ | async) {
        <mat-nav-list class="rail">
          <div class="rail__header">
            <button
              class="rail__header__button"
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <button
              class="rail__header__button rail__header__edit"
              type="button"
              aria-label="Toggle sidenav"
              mat-fab>
              <mat-icon aria-label="Side nav toggle icon">edit</mat-icon>
            </button>
          </div>
          <div class="rail__main">
            <div class="rail__main__item">
              <button
                class="rail__header__item__button"
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button>
                <mat-icon aria-label="Side nav toggle icon">mail</mat-icon>
              </button>
              <span class="rail__header__item__name">Mail</span>
            </div>
            <div class="rail__main__item">
              <button
                class="rail__header__item__button"
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button>
                <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
              </button>
              <span class="rail__header__item__name">Label</span>
            </div>
            <div class="rail__main__item">
              <button
                class="rail__header__item__button"
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button>
                <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
              </button>
              <span class="rail__main__item__name">Label</span>
            </div>
          </div>
        </mat-nav-list>
      }

    @if (isXSmall$ | async){
      <mat-toolbar aria-posinset="bottom" class="header-bar">
        <button
          class="header=bar__button"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <p>Angular-project</p>
      </mat-toolbar>
      <mat-nav-list class="footer-bar">
        <div class="footer-bar__item">
          <button
            class="footer-bar__item__button"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
          </button>
          <span class="footer-bar__item__name">Label</span>
        </div>
        <div class="footer-bar__item">
          <button
            class="footer-bar__item__button"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
          </button>
          <span class="footer-bar__item__name">Label</span>
        </div>
        <div class="footer-bar__item">
          <button
            class="footer-bar__item__button"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
          </button>
          <span class="footer-bar__item__name">Label</span>
        </div>
        <div class="footer-bar__item">
          <button
            class="footer-bar__item__button"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
          </button>
          <span class="footer-bar__item__name">Label</span>
        </div>
        <div class="footer-bar__item">
          <button
            class="footer-bar__item__button"
            type="button"
            mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">folder</mat-icon>
          </button>
          <span class="footer-bar__item__name">Label</span>
        </div>
      </mat-nav-list>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
